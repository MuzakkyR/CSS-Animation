<ion-header>

  <ion-navbar>
    <ion-title>CSS Animation Collection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container" fxLayout="column">
    <div class="wrapper-x" *ngFor="let item of linkPage" margin-bottom padding>
      <h1>{{ item.title }}</h1>
      <div class="btn-box">
        <button ion-button small round outline *ngFor="let text of item.content" (click)="toLink(text.link)">{{ text.name }}</button>
      </div>
    </div>
  </div>
  <div class="calendar">
    <h1>Single Input</h1>
    <div class="input" (click)="openCalendar('single')" fxLayout="row" fxLayoutAlign="start center">
      <input [(ngModel)]="selectedDate" placeholder="DD/MM/YYYY" type="text">
      <ion-icon name="calendar"></ion-icon>
    </div>
    <h1>Multi Input</h1>
    <div class="input-wrapper" fxLayout="row" fxLayoutAlign="start center">
      <div class="input" (click)="openCalendar('multi')" fxLayout="row" fxLayoutGap="6px">
        <input placeholder="Start Date" [(ngModel)]="startDate" type="text">
        <input placeholder="End Date" [(ngModel)]="endDate" type="text">        
        <ion-icon name="calendar"></ion-icon>
      </div>
    </div>
  </div>

  <div class="table">
    <gdx-table></gdx-table>
  </div>

</ion-content>
