<ion-header>

  <ion-navbar>
    <ion-title>SubscribeBtn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">

    <div (click)="toInput()" class="btn" [@fadingHorizontal]>

      <ion-label [@fadingHorizontal] *ngIf="!nilai">Notify Me</ion-label>
      
      <div class="input" [@fadingVertical] *ngIf="nilai && !thank">
        <ion-input  placeholder="Email"></ion-input>
        <button (click)="toThank()" clean ion-button>
          <ion-label>Send</ion-label>
        </button>
      </div>
      
      <ion-label [@fadingHorizontal] *ngIf="thank">Thank You</ion-label>
    
    </div>

  </div>

</ion-content>
