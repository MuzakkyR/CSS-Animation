<ion-header>

  <ion-navbar>
    <ion-title>training</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="klub">
    <ion-item>
      <ion-label>Manchester United</ion-label>
      <ion-radio value="Manchester United"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Inter Milan</ion-label>
      <ion-radio value="Inter Milan"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item [(ngModel)]="komentar">
      <ion-label>Komentar</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="tampil(klub, komentar)">Save</button>


  <div *ngFor="let item of daftarKlub">
    <ion-label>{{ item.nama }}</ion-label>
    <ion-label>{{ item.komentar }}</ion-label>    
  </div>

</ion-content>
