<ion-header>

  <ion-navbar>
    <ion-title>CSS Animation Collection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container" fxLayout="column">
    <div class="wrapper" *ngFor="let item of linkPage" margin-bottom>
      <h1>{{ item.title }}</h1>
      <div class="btn-box">
        <button ion-button small outline *ngFor="let text of item.content" (click)="toLink(text.link)">{{ text.name }}</button>
      </div>
    </div>
  </div>

</ion-content>
